<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Adhan in Arabic, English and Urdu">
        <meta name="keywords" content="Adhan, Prayer Call, Adhan in Arabic, Adhan in English, Adhan in Urdu">
        <meta name="author" content="Wamiq Ur Rehman">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adhan in Arabic, English and Urdu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1 lang="Arabic">أعو بالله من الشىطان ارجىم</h1>
            <h1 lang="English">I seek refuge in God from Satan</h1>
            <h1 lang="Urdu">میں آللہ کی پناہ میں آتا ہوں شیطان مردود سے</h1>
        </div>
        <div class="heading">
            <h1 lang="Arabic">بسم الله  الرّحمن الرحىم</h1>
            <h1 lang="English">In the Name of Allah (SWT) the Merciful, the Compassionate</h1>
            <h1 lang="Urdu">شروع آللہ کے  پاک نام سے جو بڑا مہربان نہایت رحم والا ہے</h1>
        </div>
        <div class="heading">
            <h1 lang="Arabic">أذان</h1>
            <h1 lang="English">Adhan</h1>
            <h1 lang="Urdu">اذان</h1>
        </div>
    </body>
</html>
